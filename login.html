<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | AuraCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- AuraCraft Theme Styles -->
  <style>
    :root {
      --primary-color: #0d6efd; /* AuraCraft Blue */
      --dark-color: #0b2c4d;
      --light-bg: #f5f7fa;
      --red-bg: red;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      display: flex;
      justify-content: center;
      align-items: center;
      
      
    }

    .container {
      position: relative;
      width: 900px;
      max-width: 95%;
      height: 520px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .form-box {
      position: absolute;
      width: 50%;
      height: 100%;
      padding: 60px;
      transition: 0.6s ease;
      
    }

    .form-box.Login {
      left: 0;
      
    }

    .form-box.Register {
      right: -50%;
      
    }

    .container.active .form-box.Login {
      left: -50%;
      
    }

    .container.active .form-box.Register {
      right: 0;
      
    }

    .form-box h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--dark-color);
      
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
      
    }

    .input-box input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .input-box label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      right: 14px;
      top: 42px;
      font-size: 20px;
      color: var(--primary-color);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--dark-color);
    }

    .regi-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .regi-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    /* Info Panels */
    .info-content {
      position: absolute;
      width: 50%;
      height: 100%;
      padding: 60px;
      background: var(--primary-color);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: 0.6s ease;
      
    }

    .info-content.Login {
      right: 0;
    }

    .info-content.Register {
      left: -50%;
    }

    .container.active .info-content.Login {
      right: -50%;
    }

    .container.active .info-content.Register {
      left: 0;
    }

    .info-content h2 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 20px;
      
    }

    .info-content p {
      font-size: 15px;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .container {
        height: auto;
        
      }
      .form-box,
      .info-content {
        width: 100%;
        position: relative;
      }
    }

    /* =========================================
   MOBILE RESPONSIVE FIX – AURACRAFT LOGIN
   ========================================= */
@media (max-width: 768px) {

  body {
    align-items: flex-start;
    padding: 30px 10px;
  }

  .container {
    width: 100%;
    height: auto;
    border-radius: 14px;
  }

  /* Stack everything */
  .form-box,
  .info-content {
    position: relative;
    width: 100%;
    height: auto;
    padding: 40px 25px;
  }

  /* Disable sliding animations */
  .form-box.Login,
  .form-box.Register,
  .info-content.Login,
  .info-content.Register {
    left: 0;
    right: 0;
    transform: none;
  }

  .container.active .form-box.Login,
  .container.active .form-box.Register,
  .container.active .info-content.Login,
  .container.active .info-content.Register {
    left: 0;
    right: 0;
  }

  /* Hide info panels on mobile */
  .info-content {
    display: none;
  }

  /* Typography scaling */
  .form-box h2 {
    font-size: 24px;
    text-align: center;
  }

  .regi-link {
    text-align: center;
  }

  input {
    font-size: 14px;
  }

  .btn {
    font-size: 14px;
  }
}

/* Extra small phones */
@media (max-width: 480px) {

  .form-box {
    padding: 30px 18px;
  }

  .form-box h2 {
    font-size: 22px;
  }
}


    
  </style>
</head>

<body>
  

<div class="container" id="container">

  <!-- Login -->
  <div class="form-box Login">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <label>Username</label>
        <input type="text" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button class="btn">Login</button>

      <div class="regi-link">
        <p>Don’t have an account? <a href="#" id="showRegister">Sign Up</a></p>
      </div>
    </form>
  </div>

  <!-- Register -->
  <div class="form-box Register">
    <h2>Register</h2>
    <form>
      <div class="input-box">
        <label>Username</label>
        <input type="text" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" required>
        <i class='bx bxs-envelope'></i>
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <button class="btn">Create Account</button>

      <div class="regi-link">
        <p>Already have an account? <a href="#" id="showLogin">Sign In</a></p>
      </div>
    </form>
  </div>

  <!-- Info -->
  <div class="info-content Login">
    <h2>Welcome Back</h2>
    <p>Log in to explore premium AuraCraft styles and exclusive deals.</p>
  </div>

  <div class="info-content Register">
    <h2>Welcome to AuraCraft</h2>
    <p>Create an account and start shopping modern fashion with confidence.</p>
  </div>

</div>

<script>
  const container = document.getElementById('container');
  document.getElementById('showRegister').onclick = () => container.classList.add('active');
  document.getElementById('showLogin').onclick = () => container.classList.remove('active');
</script>

</body>
</html>
